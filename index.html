<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Висельник</h1>
    <p class="intro">Угадай слово и спаси человечка!</p>

    <div class="game-container">
      <!-- Rod -->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="80" r="30" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="110" x2="140" y2="180" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="150" x2="110" y2="120" class="figure-part" />
        <line x1="140" y1="150" x2="170" y2="120" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="180" x2="110" y2="210" class="figure-part" />
        <line x1="140" y1="180" x2="170" y2="210" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <div class="guess" id="guess"></div>

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
